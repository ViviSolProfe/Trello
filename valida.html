<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <title>Valida Ejemplo</title>
    <script src="js/valida.js"></script>

</head>
<body>
    <div  class="container">
        <h2>Formulario de registro</h2>
        <form id="mi-formulario" method="post">
            <div class="form-group">
                <label for="nom">Nombre de usuario</label>
                <input type="text" id="nom" name="nom" required 
                    minlength="3" placeholder="Cachupin Dog" class="form-control">
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="text" id="correo" name="correo" required
                    placeholder="cachupin@dog.cl" class="form-control">
            </div>

            <div class="form-group">
                <label for="fono">Teléfono</label>
                <input type="number" id="fono" name="fono" required
                    minlength="9" class="form-control">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" id="fecha" name="fecha" required 
                    min="1940-01-01" class="form-control">
            </div>

            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="pass" required
                    minlength="8" class="form-control">
            </div>

            <div class="form-group">
                <label for="pass2">Repetir Contraseña</label>
                <input type="password" id="pass2" name="pass2" required
                    minlength="8" class="form-control">
            </div>
            <input type="submit" value="Enviar" id="enviar" class="btn btn-success">
            <input type="reset" value="Limpiar" id="limpiar" class="btn btn-warning">
            
        </form>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ejemplos Jquery</title>
    <script src="js/funciones.js"></script>
</head>
<body>
    <div class="container">
        <h2>Ejemplo con Jquery</h2>
        <form name="datos" method="post">

            <div class="form-group">
                <label for="num1">Digite un número: </label>
                <input type="number" id="num1" name="num1" required placeholder="Digite un número"
                        class="form-control">
            </div>

            <div class="form-group">
                <label for="num2">Digite otro número: </label>
                <input type="number" id="num2" name="num2" required placeholder="Digite un número"
                        class="form-control">
            </div>
            <div class="form-group">
                <input type="button" value="Sumar dos números" id="sumar" class="btn btn-success">
                <input type="button" value="Multiplicar dos números" id="multiplicar" class="btn btn-warning">
            </div>

            <div class="form-group">
                <label for="resultado">Resultado: </label>
                <input type="number" id="resultado" name="resultado" class="form-control">
            </div>
        </form>

    </div>
    
</body>
</html>
